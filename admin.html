<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Navbar with Logo, Menu, and Button</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awasome CSS -->
  <script src="https://kit.fontawesome.com/74e3ff2f40.js" crossorigin="anonymous"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-10 my-10">
                <button class="btn btn-primary mb-4" data-bs-target="#add_new_student_modal" data-bs-toggle="modal"> Add New Student </button>
                <div class="card shadow border-0">
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Photo </th>
                                    <th> Name </th>
                                    <th> Roll </th>
                                    <th> Reg No </th>
                                    <th> Create At </th>
                                    <th> Result </th>
                                    <th> Action </th>
                                </tr>
                            </thead>
                            <tbody class="all-student-list">
                               
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="add_new_student_modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2> Add New Student </h2>
                    <button class="btn-close" data-bs-dismiss="modal"> </button>
                </div>
               
                <div class="modal-body">
                    <div class="msg"></div>
                    <form id="student_create_form">
                        <div class="my-2">
                            <input 
                            type="text" 
                            class="form-control" 
                            placeholder="Student Name"
                            name="name">
                        </div>
                        <div class="my-2">
                            <input 
                            type="text" 
                            class="form-control" 
                            placeholder="Student Roll"
                            name="roll">
                        </div>
                        <div class="my-2">
                            <input 
                            type="text" 
                            class="form-control" 
                            placeholder="Student Reg"
                            name="reg">
                        </div>
                        <div class="my-2">
                            <input 
                            type="text" 
                            class="form-control" 
                            placeholder="Student Photo"
                            name="photo">
                        </div>

                        <div class="my-2 d-flex">
                            <button type="submit" class="btn btn-success w-50 m-1"> Create </button>
                            <button type="reset" class="btn btn-danger w-50 m-1">Reset </button>
                       </div>
                   </form>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>
  
  <!-- Bootstrap JS (Optional, if you need dropdowns, popovers, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="src/data.js"> </script>
  <script src="src/functions.js"> </script>
  <script src="src/main.js"> </script>
</body>
</html>
