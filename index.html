<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Navbar with Logo, Menu, and Button</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-5 my-5">
       
        <a href="./admin.html" class="btn btn-warning mb-3 shadow rounded-0"> Admin Panel  </a>
        <div class="card shadow border-0 rounded-0">
          <div class="card-header">
            <h2> Search Student Result </h2>
          </div>
          <div class="card-body px-5 py-5">
              <form id="search_result_form">
                <div class="my-3">
                  <input type="text" class="form-control rounded-0" placeholder="Roll" name="roll">
                </div>
                <div class="my-3">
                  <input type="text" class="form-control rounded-0" placeholder="Ragistation" name="reg">
                </div>
                <div class="my-4">
                    <button class="btn btn-success rounded-0" type="submit"> Search </button>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-10 my-5">
        <div class="card border-0 rounded-0 student_result_container">
          <!-- serach.js page  -->
        </div>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS (Optional, if you need dropdowns, popovers, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="src/data.js"></script>
  <script src="src/functions.js"></script>
  <script src="src/main.js"></script>
  <script src="src/search.js"></script>
</body>
</html>
